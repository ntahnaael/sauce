<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Case Opening Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .case-container {
            position: relative;
            width: 700px;
            height: 500px;
            background: linear-gradient(145deg, #1a0000, #2a0000);
            border: 4px solid #ffd700;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.2);
            overflow: hidden;
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 215, 0, 0.1) 49%, rgba(255, 215, 0, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 215, 0, 0.1) 49%, rgba(255, 215, 0, 0.1) 51%, transparent 52%);
            pointer-events: none;
        }

        .case-header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg, #8b0000, #ff0000, #ffd700, #ff0000, #8b0000);
            color: #ffd700;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 
                3px 3px 0 #8b0000,
                -1px -1px 0 #8b0000,
                1px -1px 0 #8b0000,
                -1px 1px 0 #8b0000;
            border-bottom: 4px solid #ffd700;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .case-header::before {
            content: '🎰';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .case-header::after {
            content: '🎰';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .spinning-wheel {
            position: relative;
            width: 90%;
            height: 220px;
            overflow: hidden;
            background: 
                url('vip-panda_gt_game-card-background-cropped.png') center center / cover no-repeat;
            border: 3px solid #ffd700;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(255, 215, 0, 0.4);
        }


        .items-track {
            display: flex;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .item {
            width: 130px;
            height: 90px;
            margin: 0 8px;
            background: linear-gradient(145deg, #1a0000, #2a0000);
            border: 3px solid #ffd700;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 215, 0, 0.4),
                0 0 10px rgba(255, 215, 0, 0.2);
        }

        .item.rare {
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .item.epic {
            border-color: #9c27b0;
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.5);
        }

        .item.legendary {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .item-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        .item-name {
            font-size: 0.9rem;
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 
                2px 2px 0 #8b0000,
                -1px -1px 0 #8b0000,
                1px -1px 0 #8b0000,
                -1px 1px 0 #8b0000;
            letter-spacing: 1px;
        }

        .item.rare .item-name {
            color: #ff6b35;
        }

        .item.epic .item-name {
            color: #9c27b0;
        }

        .item.legendary .item-name {
            color: #ffd700;
        }

        .center-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #ff0000, #ffd700, #ff0000, transparent);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .opening-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shine 2s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .reveal-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: reveal 1s ease-out 4s forwards;
        }

        @keyframes reveal {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .reveal-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .reveal-name {
            font-size: 1.5rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .reveal-rarity {
            font-size: 1rem;
            color: #ffd700;
            text-transform: uppercase;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1s ease-out infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 0.2s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 0.4s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 0.6s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .open-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
        }

        .open-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .open-button:active {
            transform: translateX(-50%) translateY(0);
        }

        .affirm-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .affirm-text {
            color: #ff0000;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 
                2px 2px 0 #ffff00,
                -2px 2px 0 #ffff00,
                2px -2px 0 #ffff00,
                -2px -2px 0 #ffff00,
                0 2px 0 #ffff00,
                0 -2px 0 #ffff00,
                2px 0 0 #ffff00,
                -2px 0 0 #ffff00;
            margin-bottom: 20px;
        }

        .affirm-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
        }

        .affirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
    </style>
</head>
<body>
    <div class="case-container">
        <div class="case-header">
            🎰 LUCKY SPIN CASINO 🎰
        </div>
        
        <div class="spinning-wheel">
            <div class="center-line"></div>
            <div class="items-track" id="itemsTrack">
                <!-- Items will be generated by JavaScript -->
            </div>
        </div>

        <div class="opening-animation"></div>
        
        <div class="reveal-item" id="revealItem">
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <div class="reveal-icon" id="revealIcon">🍅</div>
            <div class="reveal-name" id="revealName">Ketchup</div>
            <div class="reveal-rarity" id="revealRarity">Common</div>
        </div>

        <!-- Affirm Popup positioned over the wheel -->
        <div class="affirm-popup" id="affirmPopup">
            <div class="affirm-text">按确认</div>
            <button class="affirm-button" onclick="closeAffirmPopup()">确认</button>
        </div>

        <button class="open-button" onclick="openCase()">🎰 SPIN TO WIN 🎰</button>
    </div>

    <script>
        // Keep track of current position
        let currentPosition = 0;
        
        // Generate infinite items for the track
        function generateItems() {
            const track = document.getElementById('itemsTrack');
            // Generate 50 items to ensure we never run out
            for (let i = 0; i < 50; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                
                const icon = document.createElement('div');
                icon.className = 'item-icon';
                icon.textContent = i % 2 === 0 ? '🍅' : '🧴';
                
                const name = document.createElement('div');
                name.className = 'item-name';
                name.textContent = i % 2 === 0 ? 'Ketchup' : 'Hand Sanitizer';
                
                item.appendChild(icon);
                item.appendChild(name);
                track.appendChild(item);
            }
        }
        
        function openCase() {
            const track = document.getElementById('itemsTrack');
            const revealItem = document.getElementById('revealItem');
            const revealIcon = document.getElementById('revealIcon');
            const revealName = document.getElementById('revealName');
            const revealRarity = document.getElementById('revealRarity');
            const button = document.querySelector('.open-button');
            
            // Disable button during animation
            button.disabled = true;
            button.textContent = '🎰 SPINNING... 🎰';
            
            // Hide reveal item first
            revealItem.style.display = 'none';
            
            // Remove transitions temporarily to set current position
            track.style.transition = 'none';
            track.style.transform = `translateY(-50%) translateX(${currentPosition}px)`;
            
            // Force a reflow to ensure the position is set
            track.offsetHeight;
            
            // Randomly choose between ketchup and hand sanitizer
            const isKetchup = Math.random() < 0.5;
            
            if (isKetchup) {
                revealIcon.textContent = '🍅';
                revealName.textContent = 'KETCHUP';
                revealRarity.textContent = 'LUCKY WIN!';
            } else {
                revealIcon.textContent = '🧴';
                revealName.textContent = 'SANITIZER';
                revealRarity.textContent = 'LUCKY WIN!';
            }
            
            // Calculate new position (continue from current position + random amount)
            // Add at least 2 full rotations (1200px) plus random amount for variety
            const additionalSpin = -1200 - (Math.random() * 400);
            const newPosition = currentPosition + additionalSpin;
            
            // Start spinning after a short delay
            setTimeout(() => {
                // Re-enable transitions
                track.style.transition = 'transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                track.style.transform = `translateY(-50%) translateX(${newPosition}px)`;
                
                // Update current position for next spin
                currentPosition = newPosition;
            }, 200);
            
            // Show reveal after spinning
            setTimeout(() => {
                revealItem.style.display = 'block';
                // Show affirm popup after a short delay
                setTimeout(() => {
                    document.getElementById('affirmPopup').style.display = 'block';
                }, 1000);
            }, 4500);
        }

        function closeAffirmPopup() {
            document.getElementById('affirmPopup').style.display = 'none';
            const button = document.querySelector('.open-button');
            button.disabled = false;
            button.textContent = '🎰 SPIN AGAIN 🎰';
        }

        // Auto-open case on page load
        window.addEventListener('load', () => {
            generateItems(); // Generate items first
            setTimeout(openCase, 1000);
        });
    </script>
</body>
</html>
